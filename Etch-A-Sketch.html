<!DOCTYPE HTML>
<!--append and remove divs for grid using buttons-->
<html>
    <head>
        <link rel="stylesheet" href="https://github.com/STP27/Etch-A-Sketch/blob/master/Etch-A-Sketch.css">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script type="text/javascript" src="https://github.com/STP27/Etch-A-Sketch/blob/master/Etch-A-Sketch.js"></script>
    </head>
    <body>
        <div class="header">
            <h1 class="title">Sketch Pad</h1>
            <p class="header">Move the mouse over the area below to sketch, click the buttons to try different variations</p>
            <div class="buttons">
                <button type="button" class="default">Default color</button>
                <button type="button" class="random">Random colors</button>
                <button type="button" class="opacity">Opacity Color</button>
                <button type="button" class="trail">Trailing</button>
                <button type="button" class="clear">Clear</button>
            </div>
        </div>
        <br>
        <div class="container">
            <div class="box"></div>
        </div>
    </body>
</html>
